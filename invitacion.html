<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicita una invitación a PointMéxico</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">

<body>
<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center"><h3>Solicita una invitación</h3></legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nombre</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Correo electrónico</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Tu dirección de correo electrónico" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Cuentanos sobre tus productos</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Deja aquí un mensaje explicando que tipos de productos vendes y una breve descripción tuya..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
            <div class="col-md-6">
                <a class="btn btn-primary btn-lg" href="home.html" role="button">Regresar</a>
<button type="submit" class="btn btn-primary btn-lg pull-right">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</body>
</html>
